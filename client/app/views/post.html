


<p>Add Post</p>

<form class="post-form" ng-submit="addPost(newSound)">
    <input name="name" type="text" placeholder="Name" ng-model="form.name" autofocus="" />
    
    <button type="submit" class="button button-ok">Post</button>
    <div class="button button-cancel">Cancel</div>
    <div style="clear:both"></div>
</form>

<p style="color: red">{{error}}</p>

<hr/>
